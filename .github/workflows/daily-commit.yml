name: 🤖 Daily “Green Square” Commit

# Now this workflow will run:
# 1) Manually, when you click “Run workflow” (workflow_dispatch)
# 2) Automatically at 02:00 UTC every day (cron)
on:
  workflow_dispatch:    # ← allows manual runs
  schedule:
    - cron: '0 2 * * *'

jobs:
  add-timestamp:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update timestamp file
        run: |
          echo "Last commit run: $(date -u)" > daily-commit.txt

      - name: Commit & push change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-commit.txt
          git commit -m "chore: auto-update timestamp [skip ci]" || echo "No changes to commit"
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
