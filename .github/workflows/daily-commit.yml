name: 🤖 Daily “Green Square” Commit

permissions:
  contents: write            # ← Make sure Actions can push commits

on:
  workflow_dispatch:         # ← Allows manual trigger
  schedule:
    - cron: '0 2 * * *'      # ← Runs daily at 02:00 UTC

jobs:
  add-timestamp:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ← Ensures the runner uses GITHUB_TOKEN

      - name: Update timestamp file
        run: |
          echo "Last commit run: $(date -u)" > daily-commit.txt

      - name: Commit & push change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-commit.txt
          git commit -m "chore: auto-update timestamp [skip ci]" || echo "No changes to commit"
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
